<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 阿姨端</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #0F172A;
            --purple: #6366F1;
            --light-purple: #818CF8;
            --white: #F8FAFC;
            --light-grey: #E2E8F0;
            --medium-grey: #94A3B8;
            --dark-grey: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 24px;
        }
        
        .login-header {
            padding-top: 80px;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--purple) 0%, var(--light-purple) 100%);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
        }
        
        .app-logo i {
            font-size: 40px;
            color: white;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--dark-blue);
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: var(--medium-grey);
        }
        
        .login-form {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-grey);
        }
        
        .input-container {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 16px;
            padding-left: 48px;
            border: 1px solid var(--light-grey);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--white);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--purple);
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-grey);
            font-size: 20px;
        }
        
        .verification-code {
            display: flex;
            gap: 10px;
        }
        
        .verification-code .form-control {
            flex: 1;
        }
        
        .send-code-btn {
            flex: 0 0 110px;
            background: none;
            border: 1px solid var(--purple);
            color: var(--purple);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--purple) 0%, var(--light-purple) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: transform 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .login-footer {
            text-align: center;
            margin-bottom: 24px;
            color: var(--medium-grey);
            font-size: 13px;
        }
        
        .login-footer a {
            color: var(--purple);
            text-decoration: none;
        }
        
        .agreement-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            margin-bottom: 24px;
        }
        
        .agreement-check input {
            width: 18px;
            height: 18px;
            accent-color: var(--purple);
        }
        
        .agreement-text {
            font-size: 13px;
            color: var(--medium-grey);
        }
        
        .agreement-text a {
            color: var(--purple);
            text-decoration: none;
        }
        
        .wechat-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            background-color: #2DC100;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(45, 193, 0, 0.2);
            transition: transform 0.3s ease;
            white-space: nowrap;
            text-decoration: none;
        }
        
        .wechat-login-button:active {
            transform: scale(0.98);
        }
        
        .wechat-login-button i {
            font-size: 20px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--light-grey);
        }
        
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-weight: 500;
            color: var(--medium-grey);
            position: relative;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .login-tab.active {
            color: var(--purple);
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--purple);
            border-radius: 2px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="app-logo">
                <i class="fas fa-baby"></i>
            </div>
            <h1 class="app-title">月嫂家政平台</h1>
            <p class="app-subtitle">专业的母婴护理服务</p>
        </div>
        
        <div class="login-form">
            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('wechat')">微信登录</div>
                <div class="login-tab" onclick="switchTab('phone')">手机号登录</div>
            </div>
            
            <div id="wechat-login" class="tab-content active">
                <a href="orders.html" class="wechat-login-button">
                    <i class="fab fa-weixin"></i> 微信一键登录
                </a>
            </div>
            
            <div id="phone-login" class="tab-content">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-control" placeholder="请输入手机号">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="verification-code">
                        <div class="input-container">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" class="form-control" placeholder="请输入验证码">
                        </div>
                        <button class="send-code-btn">获取验证码</button>
                    </div>
                </div>
            </div>
            
            <div class="agreement-check">
                <input type="checkbox" id="agreement" checked>
                <label for="agreement" class="agreement-text">
                    我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
                </label>
            </div>
            
            <a href="orders.html" class="button login-button">登录</a>
        </div>
        
        <div class="login-footer">
            还没有账号？<a href="#">立即注册</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // 移除所有标签的active类
            document.querySelectorAll('.login-tab').forEach(item => {
                item.classList.remove('active');
            });
            
            // 移除所有内容的active类
            document.querySelectorAll('.tab-content').forEach(item => {
                item.classList.remove('active');
            });
            
            // 给选中的标签添加active类
            if(tab === 'wechat') {
                document.querySelectorAll('.login-tab')[0].classList.add('active');
                document.getElementById('wechat-login').classList.add('active');
            } else if(tab === 'phone') {
                document.querySelectorAll('.login-tab')[1].classList.add('active');
                document.getElementById('phone-login').classList.add('active');
            }
        }
    </script>
</body>
</html>
